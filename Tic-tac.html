<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Tic-tac.css" />
    <title>Tic-Tac</title>
  </head>
  <body>
    <div class="container">
      <div class="players">
        <div class="play">
          <div class="player player1 active">player1</div>
          <div class="score0" id="score">0</div>
        </div>
        <div class="play">
          <div class="score1" id="score">0</div>
          <div class="player player2">player2</div>
        </div>
      </div>
      <div class="title">TIC TAC</div>
      <table>
        <tr>
          <td><input class="inp1" type="text" /></td>
          <td><input type="text" class="inp2" /></td>
          <td><input type="text" class="inp3" /></td>
        </tr>
        <tr>
          <td><div class="inp inp4"></div></td>
          <td><div class="inp inp5"></div></td>
          <td><div class="inp inp6"></div></td>
        </tr>
        <tr>
          <td><div class="inp inp7"></div></td>
          <td><div class="inp inp8"></div></td>
          <td><div class="inp inp9"></div></td>
        </tr>
      </table>
    </div>
    <script src="Tic-tac.js"></script>
  </body>
</html>
